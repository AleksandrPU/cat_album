server {
  listen 80;
  server_tokens off;
  client_max_body_size 20M;

  location /api/ {
    proxy_set_header Host $host;
    proxy_pass http://backend:8000/api/;
  }

  location /admin/ {
    proxy_set_header Host $host;
    proxy_pass http://backend:8000/admin/;
  }

  location /media/ {
    root /var/html/;
  }

  location / {
    root /var/html/static/;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
}
